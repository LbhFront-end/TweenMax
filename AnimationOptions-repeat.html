<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>repeat</title>
	<style>
	body{
		background: #f8f8f8;
		font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
		font-size: 14px;
		color:#000;
		margin: 0 10px;
		padding: 0;
	}
	.box{
		width: 80px;
		height: 80px;
		border-radius: 5px;
		margin-top: 4px;
		text-align: center;
		line-height: 80px;
		font-size:18px;
		color:#fff;
		display: inline-block;
	}
	.green{
		background-color: #6fb936;
	}
</style>
</head>
<body>
	<div class="box green"></div>
</body>
<script src="./js/TweenMax-old.js"></script>
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>
	myTween = new TweenMax('.box',3,{
		x:400,
		repeat:-1,
		ease:Power1.easeOut,
		delay:3,
	});

</script>
</html>
<!-- 笔记 
	repeat:Number
	动画在第一次完成后应重复的次数。例如：如果repeat为1，则动画将总共 播放两次（初始播放加1次重复）。要无限期重复，请使用-1.repeat应该始终是一个整数。
-->
