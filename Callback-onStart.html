<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onStart</title>
	<style>
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
</style>
</head>
<body>
<div class="box green"></div>
<div id="panel"></div>
<br>
<input type="button" id="restartBtn" value="restart()" title="重新播放">
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>

panel = document.getElementById('panel');
i = 1;
var myTween = TweenMax.to(".box", 2, {
	x:500,
	repeat:1,
	yoyo:true,
	onStart:function(){
		panel.innerHTML = '动画开始了第'+ i+'次';
		i++;
	},
	onComplete:function(){
		panel.innerHTML = '动画完成了';
	}
})
restartBtn = document.getElementById('restartBtn');
restartBtn.onclick = function(){
	myTween.restart();
}
</script>
</html>
<!-- 笔记 
	Function：在动画开始渲染时要执行的函数，有可能会被执行多次，因为动画是可以重复开始的
	TweenMax.to('.box',2,{
		x:500,
		onStart:function(){
			...
		}
	});
-->
