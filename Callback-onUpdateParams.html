<!-- 笔记 
Array，传递给onStart回调函数的参数数组，例如
 TweenMax.to(mc, 1, {
    x:100, 
    onUpdate:myFunction, 
    onUpdateParams:[mc, "param2"]
});
如果想传递动画对象本身，可以使用{self}
onUpdateParams:["{self}", "param2"]
-->
