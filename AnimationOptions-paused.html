<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>paused</title>
	<style>
	body{
		background: #f8f8f8;
		font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
		font-size: 14px;
		color:#000;
		margin: 0 10px;
		padding: 0;
	}
	.box{
		width: 80px;
		height: 80px;
		border-radius: 5px;
		margin-top: 4px;
		text-align: center;
		line-height: 80px;
		font-size:18px;
		color:#fff;
		display: inline-block;
	}
	.green{
		background-color: #6fb936;
	}
</style>
</head>
<body>
	<div class="box green"></div>
	<br>
	<input type="button" value="play()" id="playBtn" title="播放">
</body>
<script src="./js/TweenMax-old.js"></script>
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>
	myTween = new TweenMax('.box',3,{
		x:400,
		paused:true,
		ease:Power1.easeOut,
		delay:3,
	});
	playBtn = document.getElementById('playBtn');
	playBtn.onclick = function(){
		myTween.play();
		sorceTween.play();
	};
	time = {score:3}
	sorceTween = TweenMax.to(time,3,{
		score:0,
		paused:true,
		ease:Power0.easeNone,
		onUpdate:function(){
			document.querySelector('.box').innerHTML = Math.ceil(time.score);
		}
	});

</script>
</html>
<!-- 笔记 
	paused:Boolean
	如果设置为true,动画将在创建时立即暂停。默认false
-->
