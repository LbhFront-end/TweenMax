<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selector</title>
	<style>
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
</style>
</head>
<body>
<div class="box green"></div>
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>
	myTween = new TweenMax('.box',3,{
		x:500
	});
	myTween.data = { var1: 'value1', var2: 'value2' }
	console.log(myTween.data.var1); // value1
</script>
</html>
<!-- 笔记 
	TweenLite.selector : * = document.getElementById()
	当动画接收字符串作为其目标时使用的选择器引擎（如jQuery，但默认为document.querySelectorAll()）。
	TweenMax的对象选择器接受dom或者string作为目标，如"#myID"。TweenMax 不依赖jQuery，但如果引入了jQuery，TweenMax会优先使用jQuery的选择器，如"p:first"，否则回退到document.querySelectorAll()及document.getElementById()。

	接入了Jquery时，可用以下
	new TweenMax($("p:first"), 3, { x: 500,});
	new TweenMax("p:first", 3, { x: 500,});
	不接入Jquery时，可用以下
	new TweenMax("#obj p", 3, { x: 500,}); 
	new TweenMax(".obj1", 3, { x: 500,}); 
	自定义选择器引擎selector，只适用于TweenLite
	TweenLite.selector  = function(e){
	    return document.getElementsByClassName(e);
	}
-->
