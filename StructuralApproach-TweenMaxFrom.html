<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TweenMax.from()</title>
	<style>
		body{
			background-color: #f8f8f8;
			font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
			font-size:14px;
			color: #000;
			margin: 0 10px;
			padding: 0;
		}
		.box{
			width: 50px;
			height: 50px;	
			border-radius: 6px;
			margin-top: 4px;		
		}
		.green{
			background-color: #6fb936;
		}
	</style>
</head>
<body>
	<div class="box green"></div>
</body>
<script src="./js/TweenMax-old.js"></script>
<script>
	var myTween = TweenMax.from('.box',3,{
		x:500,
	});
</script>
</html>
<!-- 笔记 
	TweenMax.from(target:object,duration:Number,var:object):TweenMax
	通过设置动画起始点来初始化一个TweenMax，相当于动画从设置点开始
	TweenMax.from(mc,1,5,{opacity:0,delay:2});
	多个目标的动画
	TweenMax.from([mc1,mc2,mc3],1.5,{opacity:0});

	参数：
	target：object|必填|需要缓动的对象
	duration:number|必填|动画持续时间，一般是秒
	vars:object|必填|设置动画的一些属性及其他参数
-->
