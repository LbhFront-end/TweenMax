<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>yoyo</title>
	<style>
	body{
		background: #f8f8f8;
		font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
		font-size: 14px;
		color:#000;
		margin: 0 10px;
		padding: 0;
	}
	.box{
		width: 80px;
		height: 80px;
		border-radius: 5px;
		margin-top: 4px;
		text-align: center;
		line-height: 80px;
		font-size:18px;
		color:#fff;
		display: inline-block;
	}
	.green{
		background-color: #6fb936;
	}
</style>
</head>
<body>
	<div class="box green"></div>
</body>
<script src="./js/TweenMax-old.js"></script>
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>
	new TweenMax('.box',3,{
		x:500,
		// delay:3
		repeat:-1,
		yoyo:true,
	});
	time = {score:3}
	TweenMax.to(time,3,{
		score:0,
		repeat:-1,
		yoyo:true,		
		ease:Power0.easeNone,
		onUpdate:function(){
			console.log(time.score);
			document.querySelector('.box').innerHTML = Math.ceil(time.score);
		}
	});
</script>
</html>
<!-- 笔记 
	yoyo:Boolean
	如果设置yoyo为true,那么重复的动画将往返进行。默认是false。
	例如当你设置了repeat:2.没有设置yoyo的话，那么动画是这样的123-123-123.如果你设置了yoyo，动画则是123-321-123
-->
