<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>resume</title>
	<style>
	body{
		background-color: #f8f8f8;
		font-size: 16px;
	}
	#demo{
		width: 580px;
		height: 80px;
		background-color: #333;
		padding: 8px;
		margin-bottom: 10px;
	}
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
	input[type="button"] {
		-webkit-appearance: button;
		padding: 8px;
		margin-right: 5px;
		margin-bottom: 5px;
	}	
</style>
</head>
<body>
<div id="demo">
	<div class="box green"></div>
</div>
<input type="button" id="playBtn" value="play()" title="播放">
<input type="button" id="pauseBtn" value="pause()" title="暂停">
<input type="button" id="pausedBtn" value="切换播放/暂停状态" title="切换播放/暂停状态">
<input type="button" id="restartBtn" value="restart()" title="重播">
<input type="button" id="restartBtnTrue" value="restart(true)" title="重播(true)">
<input type="button" id="playFromBtn" value="play(5)" title="时间点播放">
<input type="button" id="pauseFromBtn" value="pause(5)" title="时间点暂停">
<br>
<input type="button" id="resumeBtn" value="resume()" title="继续">
<input type="button" id="resumeFromBtn" value="resume(3)" title="时间点继续">
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>

	var playBtn = document.getElementById('playBtn'),
	pauseBtn = document.getElementById('pauseBtn'),
	restartBtn = document.getElementById('restartBtn'),
	restartBtnTrue = document.getElementById('restartBtnTrue'),
	pausedBtn = document.getElementById('pausedBtn'),
	playFromBtn = document.getElementById('playFromBtn'),
	pauseFromBtn = document.getElementById('pauseFromBtn'),
	resumeBtn = document.getElementById('resumeBtn'),
	resumeFromBtn = document.getElementById('resumeFromBtn'),
	tween = TweenMax.to('.box',6,{
		x:'500px',
		ease:Linear.easeNone,
		paused:true
	});
	playBtn.onclick = function(){
		tween.play();
	}	
	playFromBtn.onclick = function(){
		tween.play(5);
	}	
	pauseBtn.onclick = function(){
		tween.pause();
	}	
	pauseFromBtn.onclick = function(){
		tween.pause(5);
	}	
	pausedBtn.onclick = function(){
		tween.paused(!tween.paused());
	}	
	restartBtn.onclick = function(){
		tween.restart();
	}	
	restartBtnTrue.onclick = function(){
		tween.restart(true);
	}	
	resumeBtn.onclick = function(){
		tween.resume();
	}	
	resumeFromBtn.onclick = function(){
		tween.resume(3);
	}
</script>
</html>
<!-- 笔记 
	.resume(from:*,suppressEvent:Boolean):*
	恢复播放而不改变方向（前进或者后退），可选择首先跳倒待定时间
	// 恢复播放
	myAnimation.resume();
	//跳转到2秒并恢复播放
	myAnimation.resume(2);	
	//跳转到2秒并恢复播放，并且不抑制事件触发
	myAnimation.resume(2,false);
	返回self,方便链式设置

	参数：
	from:Number/label|否|动画恢复播放之前跳转到的时间如果没有定义，它将从头播放头当前的位置恢复播放。默认null
	suppressEvents:Boolean|否|如果true(默认值)，当播放头移动到from参数中定义的新位置时，不会触发任何事件或回调。

	input#playBtn[type='button'][value='play()'][title='播放']
-->
