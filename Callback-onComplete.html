<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onComplete</title>
	<style>
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
</style>
</head>
<body>
<div class="box green"></div>
<div id="panel"></div>
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>

panel = document.getElementById('panel');
var myTween = TweenMax.to(".box", 2, {
	x:500,
	repeat:1,
	yoyo:true,
	onComplete:function(){
		panel.innerHTML = '动画完成了';
	}
})
</script>
</html>
<!-- 笔记 
	Function：在动画结束时触发此方法
-->
