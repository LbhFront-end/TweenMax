<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onOverwrite</title>
	<style>
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
</style>
</head>
<body>
<div class="wrapper">
	<div class="box green"></div>
	<div class="box orange"></div>
	<div class="box grey"></div>
</div>
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>

var myTween = TweenMax.to(['.green','.orange'],3,{
	x:300,
	alpha:0.2,
	onOverwrite:myFunction
});
var myTween2 = TweenMax.to(['.orange','.grey'],5,{
	x:500,
	y:100,
});
function myFunction(overwrittenTween,overwritingTween,target,overwrittenProperties){
	console.log(overwrittenTween);
	console.log(overwritingTween);
	console.log(target);
	console.log(overwrittenProperties);
}
</script>
</html>
<!-- 笔记 
	Function：当一个补间动画被另一个补间动画覆盖时发生的函数
	onOverwrite:function(overwrittenTween,overwritingTween,target,overwrittenProperties){
	...
	}
	onOverwrite的参数说明
	overwrittenTween:Tween|被覆盖的补间动画
	overwritting:Tween|覆盖的补间动画
	target:Object|动画目标（只有“auto”模式才传递此参数），与overwrittenTween.target类似
	例如：TweenLite.to([obj1,obj2],1,{x:100}); 和 TweenLite.to(obj2,1,{x:50})，目标硬是obj2
	overwrittenProperties:Array|一个属性数组，包含了覆盖的动画属性（只有“auto”模式才会传递此参数，
	例如：["x","y","opacity"]
-->
