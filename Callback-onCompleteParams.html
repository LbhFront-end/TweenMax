<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onCompleteParams</title>
	<style>
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
</style>
</head>
<body>
<div class="box green"></div>
<div id="panel"></div>
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>

panel = document.getElementById('panel');
var myTween = TweenMax.to(".box", 3, {
	x:500,
	repeat:1,
	yoyo:true,
	onComplete:function(p1,p2){
		console.log(p1);
		panel.innerHTML = p2;
	},
	onCompleteParams:["{self}","param2 value"]
})
</script>
</html>
<!-- 笔记 
	Array,传递给onComplete函数的参数数组，例如
	TweenLite.to(element,1,{
	left:"100px",
	onComplete:myFunction,
	onCompleteParams:[element,"params"]
	});

	如果想传递动画对象本身，可以使用{self}
	onCompleteParams:["{self}","params"]
-->
