<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pause</title>
	<style>
	body{
		background-color: #f8f8f8;
		font-size: 16px;
	}
	#demo{
		width: 550px;
		height: 80px;
		background-color: #333;
		padding: 8px;
		margin-bottom: 10px;
	}
	.box{
		width: 50px;
		height: 50px;
		border-radius: 5px;
		margin-top: 4px;
	}
	.green{
		background-color: #6fb936;
	}
	.orange {
		background-color: #f38630;
	}
	.grey {
		background-color: #989898;
	}	
	input[type="button"] {
		-webkit-appearance: button;
		padding: 8px;
		margin-right: 5px;
		margin-bottom: 5px;
	}	
</style>
</head>
<body>
<div id="demo">
	<div class="box green"></div>
</div>
<input type="button" id="playBtn" value="play()" title="播放">
<input type="button" id="pauseBtn" value="pause()" title="暂停">
<input type="button" id="playFromBtn" value="play(5)" title="时间点播放">
<input type="button" id="pauseFromBtn" value="pause(5)" title="时间点暂停">
</body>
<script src="./js/TweenMax-old.js"></script> 
<script src="./plugins/CSSPlugin.js"></script> 
<script src="./easing/EasePack.js"></script> 
<script>

	var playBtn = document.getElementById('playBtn'),
	pauseBtn = document.getElementById('pauseBtn'),
	playFromBtn = document.getElementById('playFromBtn'),
	pauseFromBtn = document.getElementById('pauseFromBtn'),
	tween = TweenMax.to('.box',6,{
		x:'500px',
		ease:Linear.easeNone
	});
	playBtn.onclick = function(){
		tween.play();
	}	
	playFromBtn.onclick = function(){
		tween.play(5);
	}	
	pauseBtn.onclick = function(){
		tween.pause();
	}	
	pauseFromBtn.onclick = function(){
		tween.pause(5);
	}
</script>
</html>
<!-- 笔记 
	.pause(atTime:*,suppressEvents:Boolean):*
	暂停动画，可选择跳转到特定时间。
	如果suppressEvents保持默认状态并跳转到新的时间点，那么之前在新旧时间点之间设置的回调函数不会被触发，相当于跳过了那些时间点，如果想要触发，设为false
	//暂停动画
	myAnimation.pause();
	// 跳转到第2秒钟位置暂停动画
	myAnimation.pause(2);
	// 跳转到第2秒钟位置暂停动画，并且不阻止期间的函数、事件
	myAnimation.pause(2,false);
	返回self,方便链式设置，如 tween.play().timeScale()

	参数
	atTime:Number/label|否|默认为null,动画暂停之前跳到的时间，如果没有定义，就在当前的位置暂停
	suppressEvents：Boolean|否|如果true（默认值），当播放头移动到atTime参数中定义的新位置时，不会触发任何事件或回调。

	input#playBtn[type='button'][value='play()'][title='播放']
-->
